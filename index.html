<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <link rel="stylesheet" href="./src/styles/render.css">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>Document</title>
</head>
<body>
    <audio id="bgm" loop >
         <!-- <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3"> -->
    </audio>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4"
               type="video/mp4"
            /> 
        </video>
    </div>
    
    
    <div class="container">
        <div class="container__left framed-golden-2">
            <div class="scrore_box frame">
                <span id="score_points">win : 0 | lose: 0</span>
            </div>
            <div class="menu_avatar">
                 <img  id="card-image">
            </div>
            <div class="card_details framed">
                 <p id="card-name"></p>
                 <p id="card-type"></p>
            </div>
        </div>

        <div class="container__right">
            <div class="card-box__container ">
                   <div class="card-box framed" id="computer-card"></div>
                   <div class="card-versus_container">
                        <div class="versus-top">
                                <div class="card-infield">
                                    <img id="player-field-card" height="180px" width="125px" alt="">
                                </div>
                                <img src="./src/assets/icons/millenium2.png" height="100px" alt="">
                                <div class="card-infield">
                                    <img id="computer-field-card" height="180px" width="125px" alt="">
                                </div>
                         </div>
                        <div class="versus-bottom">
                                <button
                                class="rpgui-button"
                                id="next-duel"
                                onclick="resetDuel()" 
                                >GANHOU</button>
                        </div>
                   </div>
                <div class="card-box framed" id="player-card"></div> 
            </div>
        </div>
    </div>
    <script src="./src/engine/engine.js" defer></script>
</body>
</html>
